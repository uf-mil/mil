<!DOCTYPE html>
<!-- Some pieces of this template were used from https://github.com/Rapptz/discord.py/blob/master/docs/_templates/layout.html -->
<html>
    <head>
        <!-- HTML meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale: 1.0">
        <title>{{ title|striptags|e }}{{ titlesuffix }}</title>
        <link rel="stylesheet" href="{{ pathto('_static/basic.css', 1)|e }}" type="text/css" />
        <link rel="stylesheet" href="{{ pathto('_static/custom.css', 1)|e }}" type="text/css" />
        <link rel="stylesheet" href="{{ pathto('_static/codeblocks.css', 1)|e }}" type="text/css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        {%- block scripts %}
        <script id="documentation_options" data-url_root="{{ pathto('', 1) }}" src="{{ pathto('_static/documentation_options.js', 1) }}"></script>
        {%- for js in script_files %}
        {{ js_tag(js) }}
        {%- endfor %}
        {%- endblock %}
    </head>
    <body>
        <div class="main-grid">
            <header class="grid-item">
                <nav>
                    <a class="main-heading" href="{{ pathto(master_doc)|e }}">Machine Intelligence Lab</a>
                    <a href="https://github.com/uf-mil/mil" target="_blank"><img class="mil-svg" src="{{ pathto('_static/github.svg', 1)|e }}" /></a>
                    <a href="https://mil.ufl.edu" target="_blank"><img class="mil-svg" src="{{ pathto('_static/mil.svg', 1)|e }}" /></a>
                </nav>
            </header>
            <aside class="grid-item">
                <span id="hamburger-toggle">
                    <span class="material-icons">menu</span>
                </span>
                <div id="sidebar">
                    {%- include "globaltoc.html" %}
                    {%- include "searchbox.html" %}
                </div>
            </aside>
            <main class="grid-item" role="main">
                {% block body %} {% endblock %}
            </main>
        </div>
    </body>
</html>
