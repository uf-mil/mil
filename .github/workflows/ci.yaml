          cache: "pip"
      - name: Initialize pre-commit for use
        run: |
          python --version
          pip install "$(cat requirements.txt | grep pre-commit)"
      - name: Restore pre-commit environment from cache
        id: cache-precommit
        uses: actions/cache@v3.0.4
        with:
          path: ${{ env.PRE_COMMIT_CACHE }}
          key: >
