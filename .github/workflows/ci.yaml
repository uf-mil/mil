        if: steps.cache-precommit.outputs.cache-hit != 'true'
        run: |
          echo "Failed to restore pre-commit environment from cache"
          exit 1
      - name: Run pre-commit ROS hooks
        run: |
          pre-commit run prettier-xacro --all-files --show-diff-on-failure
          pre-commit run prettier-launch-xml --all-files --show-diff-on-failure
          pre-commit run prettier-package-xml --all-files --show-diff-on-failure
          pre-commit run sort-package-xml --all-files --show-diff-on-failure

  pre-commit-hooks:
    name: Run generic hooks
    runs-on: self-hosted
    needs:
      - info
      - pre-commit
    if: >
      ${{ needs.info.outputs.code_modified
      || needs.info.outputs.docs_modified }}
    steps:
