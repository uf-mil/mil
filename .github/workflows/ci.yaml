        if: steps.cache-precommit.outputs.cache-hit != 'true'
        run: |
          echo "Failed to restore pre-commit environment from cache"
          exit 1
      - name: Run generic pre-commit hooks
        run: |
          pre-commit run end-of-file-fixer --all-files --show-diff-on-failure
          pre-commit run check-case-conflict --all-files --show-diff-on-failure
          pre-commit run trailing-whitespace --all-files --show-diff-on-failure
          pre-commit run mixed-line-ending --all-files --show-diff-on-failure
          pre-commit run check-json --all-files --show-diff-on-failure
          pre-commit run alex --all-files --show-diff-on-failure
          pre-commit run check-executables-have-shebangs --all-files --show-diff-on-failure

  catkin_test:
    name: Run catkin_make tests
    runs-on: self-hosted
    needs:
      - info
      - clang-format
      - codespell
      - pyupgrade
      - black
      - yamllint
      - isort
      - pre-commit-ros
      - pre-commit-hooks
    if: >
      ${{ needs.info.outputs.code_modified }}
    steps:
      - name: Configure catkin workspace folder structure
        run: |
          mkdir -p $GITHUB_WORKSPACE/catkin_ws/src
      - name: Check out code from GitHub
        uses: actions/checkout@v3.0.2
        with:
          submodules: recursive
          path: catkin_ws/src/mil
      - name: Setup ROS Noetic
        uses: ros-tooling/setup-ros@v0.3
        with:
          required-ros-distributions: noetic
      - name: Install the latest dependencies
        run: |
          ls $GITHUB_WORKSPACE/catkin_ws/src/mil; ls catkin_ws/src/mil
          sudo apt-get update -y
          sudo apt-get upgrade -y
      - name: Install pip dependencies
        run: |
          # Ignore installations provided by ros-tooling; they can cause
          # conflicts
          sudo pip install -I -r requirements.txt
      - name: Install system dependencies
        continue-on-error: true
        run: |
          ./scripts/install.sh
      # We want to run a full test suite in CI - this includes the BlueView
      # tests!
      - name: Install BlueView Sonar SDK
        run: |
          cd $GITHUB_WORKSPACE/catkin_ws/src/mil
          ./scripts/install_bvtsdk --pass ${{ secrets.ZOBELISK_PASSWORD }}
          ls mil_common/drivers/mil_blueview_driver
          echo $PWD
      - name: Run catkin_make
        run: |
          export HOME=$GITHUB_WORKSPACE # Temporary fix for setup scripts
          cd $GITHUB_WORKSPACE/catkin_ws
          ls src/mil/mil_common/drivers/mil_blueview_driver
          source /opt/ros/noetic/setup.bash
          catkin_make -j5
      - name: Run catkin_make tests
        run: |
          export HOME=$GITHUB_WORKSPACE # Temporary fix for setup scripts
          cd $GITHUB_WORKSPACE/catkin_ws
          source /opt/ros/noetic/setup.bash
          source devel/setup.bash
          catkin_make -j5 run_tests
      - name: Get test results
        run: >
          source /opt/ros/noetic/setup.bash

          catkin_test_results $GITHUB_WORKSPACE/catkin_ws/build/test_results
          --verbose

  pyright:
    name: Run pyright
    runs-on: self-hosted
    needs:
      - info
    if: ${{ needs.info.outputs.code_modified }}
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v3.0.2
      - name: Run pyright
        uses: jakebailey/pyright-action@v1.4.0
        continue-on-error: true  # Currently broken
        with:
          version: 1.1.260
          python-version: ${{ env.DEFAULT_PYTHON }}
          python-platform: Linux
          extra-args: ${{ needs.info.outputs.py_modified }}

  pylint:
    name: Run pylint
    runs-on: self-hosted
    needs:
      - info
    if: ${{ needs.info.outputs.code_modified }}
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v3.0.2
      - name: Set up Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v4.1.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "pip"
      - name: Install test dependencies
        run: |
          pip install -r requirements.txt
      - name: Register pylint problem matcher
        run: |
          echo "::add-matcher::.github/workflows/matchers/pylint.json"
      - name: Run pylint
        continue-on-error: true  # Not currently enforced
        run: |
          pylint $(git ls-files "*.py")

  docs:
    name: Build docs
    runs-on: self-hosted
    needs:
      - info
    if: >
      ${{ needs.info.outputs.code_modified ||
      needs.info.outputs.docs_modified }}
    steps:
      - name: Configure catkin workspace folder structure
        run: |
          mkdir -p $GITHUB_WORKSPACE/catkin_ws/src
      - name: Check out code from GitHub
        uses: actions/checkout@v3.0.2
        with:
          submodules: recursive
          path: catkin_ws/src/mil
      - name: Setup ROS Noetic
        uses: ros-tooling/setup-ros@v0.3
        with:
          required-ros-distributions: noetic
      - name: Install the latest dependencies
        run: |
          ls $GITHUB_WORKSPACE/catkin_ws/src/mil; ls catkin_ws/src/mil
          sudo apt-get update -y
          sudo apt-get upgrade -y
      - name: Install pip dependencies
        run: |
          # Ignore installations provided by ros-tooling; they can cause
          # conflicts
          cd $GITHUB_WORKSPACE/catkin_ws/src/mil
          sudo pip install -I -r requirements.txt
      - name: Install system dependencies
        continue-on-error: true
        run: |
          cd $GITHUB_WORKSPACE/catkin_ws/src/mil
          ./scripts/install.sh
      - name: Install BlueView Sonar SDK
        run: |
          cd $GITHUB_WORKSPACE/catkin_ws/src/mil
          ./scripts/install_bvtsdk --pass ${{ secrets.ZOBELISK_PASSWORD }}
          ls mil_common/drivers/mil_blueview_driver
          echo $PWD
      - name: Run catkin_make
        run: >
          export HOME=$GITHUB_WORKSPACE # Temporary fix for setup scripts

          cd $GITHUB_WORKSPACE/catkin_ws

          source /opt/ros/noetic/setup.bash

          catkin_make -j5
      - name: Build docs
        run: |
          export HOME=$GITHUB_WORKSPACE # Temporary fix for setup scripts
          mkdir -p $HOME/.mil
          source /opt/ros/noetic/setup.bash
          source $GITHUB_WORKSPACE/catkin_ws/devel/setup.bash
          cd $GITHUB_WORKSPACE/catkin_ws/src/mil
          ./scripts/build_docs -s -d
      - name: Publish docs artifact
        uses: actions/upload-artifact@v3
        with:
          name: >
            docs-ci-html-${{ github.sha }}
          path: ${{ github.workspace }}/.mil/docs/html
